<html>
    <head>
        <link rel="stylesheet" href="https://treybertram06.github.io/gamedev12trey/static/styles.css">
        <title>Array Zombie</title>
        <script>
            let myThingName = ['Jon', 'Dan', 'Fred']
            let myThingZombie = [true, false, true]
            let personDictionary = [
                {name: "Jon", zombieStatus: true},
                {name: "Dan", zombieStatus: false},
                {name: "Fred", zombieStatus: true},
                {name: "Billy", zombieStatus: false},
                {name: "Bob", zombieStatus: true},
            ]

            function updateSelectionArray() {
                let myInput = document.getElementById("mySelect01").value

                for (myLoop=0; myLoop < 3; myLoop++) {
                    if (myThingName[myLoop] == myInput){
                        if (myThingZombie[myLoop]){
                            document.getElementById('myDiv01').innerHTML = myInput + ' is a Zombie'
                        } else {
                            document.getElementById('myDiv01').innerHTML = myInput + ' is NOT a Zombie'
                        }
                    }
                }
            }

            function updateZombieOutput() {
                let nameInput = document.getElementById('nameSelector').value

                for (let itemLoop = 0; itemLoop < personDictionary.length; itemLoop++) {
                    if (personDictionary[itemLoop].name === nameInput) {
                        let zombieStatusOutput = document.getElementById('zombieStatusOutput');
                    
                        if (personDictionary[itemLoop].zombieStatus) {
                            zombieStatusOutput.innerHTML = nameInput + ' is a Zombie';
                        } else {
                            zombieStatusOutput.innerHTML = nameInput + ' is NOT a Zombie';
                        }
                break;
                    }
                }
            }

            function addPerson() {
    // Step 1: Retrieve values from input fields
    let newPersonName = document.getElementById('newPersonName').value;
    let isNewPersonAZombie = document.getElementById('isNewPersonAZombie').checked;
    
    // Step 2: Create a new person object
    let newPerson = {
        name: newPersonName,
        zombieStatus: isNewPersonAZombie
    };

    // Step 3: Add the new person object to the personDictionary
    personDictionary.push(newPerson);

    // Optionally, clear the input fields
    document.getElementById('newPersonName').value = '';
    document.getElementById('isNewPersonAZombie').checked = false;

    // Optionally, update any relevant displays or UI components
}
        </script>
