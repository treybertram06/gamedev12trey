<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython_stdlib.min.js"></script>
  </head>
  <body onload="brython()">
    <textarea id="code" rows="10" cols="50">
class Math:
  def add(): 
    inputOne = int(input("First Number"))
    inputTwo = int(input("Second Number"))
    sum = inputOne + inputTwo
    print(sum)
  
  def multiply():
    inputOne = int(input("Enter the first number: "))
    inputTwo = int(input("Enter the second number: "))
    result = 0
    for i in range(abs(inputTwo)):
        result += inputOne
    if inputTwo < 0:
        result = -result
    print(result)

Math.add()
Math.multiply()

      </textarea>
      <br>
    <button id="run-button">Run</button><br>
    <div id="output"></div>

    <script type="text/python">
      from browser import document, alert, console
  
      def run(ev):
          code = document["code"].value
          try:
              namespace = {}
              exec(code, namespace)
              document["output"].clear()
              for key, value in namespace.items():
                  if not key.startswith("__"):
                      document["output"].text += f"{key}: {value}\n"
          except Exception as e:
              alert(str(e))
  
      document["run-button"].bind("click", run)
      </script>
  </body>
</html>
