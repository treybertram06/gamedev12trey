<html>
<head>
    <title>Pyodide Test</title>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.24.1/pyodide.min.js"></script>
</head>
<body>
    <h1>Pyodide Interactive</h1>
    <textarea id="code" style="width: 100%; height: 100px;">import numpy as np\nnp.array([1, 2, 3, 4, 5])</textarea>
    <button onclick="runCode()" disabled>Run Code</button>
    <div id="output"></div>

    <script>
        let pyodide = null;

        loadPyodide({ indexURL : 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/' }).then((loadedPyodide) => {
            pyodide = loadedPyodide;
            pyodide.loadPackage('numpy').then(() => {
                document.querySelector('button').disabled = false;
            });
        });

        function runCode() {
            let code = document.getElementById('code').value;
            let outputDiv = document.getElementById('output');
            outputDiv.textContent = pyodide.runPython(code);
        }
    </script>
</body>
</html>
