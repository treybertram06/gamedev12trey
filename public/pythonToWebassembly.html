<!DOCTYPE html>
<html>
<head>
    <title>Pyodide Test</title>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.24.1/pyodide.min.js"></script>
</head>
<body>
    <h1>Pyodide Interactive</h1>
    <textarea id="code" style="width: 100%; height: 100px;">print('Hello, World!')</textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>

    <script>
        window.languagePluginUrl = 'https://cdn.jsdelivr.net/npm/pyodide@0.24.1/pyodide.min.js';
        languagePluginLoader.then(() => {
            pyodide.loadPackage('numpy');
        });

        function runCode() {
            let code = document.getElementById('code').value;
            let outputDiv = document.getElementById('output');
            outputDiv.textContent = pyodide.runPython(code);
        }
    </script>
</body>
</html>
