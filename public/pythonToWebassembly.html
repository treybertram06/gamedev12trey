<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython_stdlib.min.js"></script>
</head>
<body onload="brython()">
  <script type="text/python">
    from browser import document, alert
    
    def say_hello(event):
        alert("Hello, World!")
    
    document["myButton"].bind("click", say_hello)
    </script>
    
    <button id="myButton">Click me</button></body>
</html>
