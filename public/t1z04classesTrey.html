<html>
    <head>
        <link rel="stylesheet" href="https://treybertram06.github.io/gamedev12trey/static/styles.css">
        <title>Classes</title>
        <script>

            class myPerson {
                constructor(passName, passAge) {
                    this.myName = passName
                    this.myAge = passAge
                }

                myShow() {
                    document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old<br>'
                }
            }
            
            class myEmployee extends myPerson {
                constructor(passName, passAge, jobTitle) {
                    super(passName, passAge);
                    this.jobTitle = jobTitle;
                }

                myShow() {
                    document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old and work as a ' + this.jobTitle + '<br>';
                }
            }

            function updateOutput() {
             nameInput = document.getElementById('nameInput').value;
                ageInput = document.getElementById('ageInput').value;
                jobInput = document.getElementById('jobInput').value;
            
                myCharacter = new myEmployee(nameInput, ageInput, jobInput);
                myCharacter.myShow();
            }
        </script>
    </head>

    <body class="body01">

        <div class="navbar">
            <a href="./index.html">Index</a>
            <a href="https://github.com/treybertram06/gamedev12trey/tree/main">Github</a>
        </div>
      
        <h5>Version 0.0.2</h5>
          <h1 class="pageTitle">T1Z04 Classes Trey</h1>
          <br><hr>

        <form class="form01">
            <input type="text" placeholder="Enter name..." id="nameInput">
            <input type="number" id="ageInput">
            <input type="button" value="New Person" onClick="updateOutput()">
        </form>

        <div id="myDiv01">...</div>
    </body>
</html>
