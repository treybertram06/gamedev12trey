<html>
  <head>
    <link rel="stylesheet" href="https://treybertram06.github.io/gamedev12trey/static/styles.css">
    <title>Forms</title>
  </head>

  <body class="body01">

    <div class="navbar">
      <a href="./index.html">Index</a>
      <a href="https://github.com/treybertram06/gamedev12trey/tree/main">Github</a>
      <button id="colorChangeButton" onclick="colourChange()">Change Colours</button>
  </div>

  <h5>Version 0.0.2</h5>
    <h1 class="pageTitle">T1A03 Forms Trey</h1>
    <br><hr>
    <form class="form01">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
  
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd"><br>
  
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
  
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
  
      <input class="buttonStyle01" type="submit" value="Submit"><br>
  
      <input type="reset" value="Reset"><br>
  
      <input type="file" id="myFile" name="filename"><br>
  
      <input type="hidden" id="custId" name="custId" value="3487"><br>
  
      <input type="image" src="submit.gif" alt="Submit" width="48" height="48"><br>
  
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br>
  
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
  
      <label for="volume">Volume (between 0 and 50):</label>
      <input type="range" id="volume" name="volume" min="0" max="50"><br>
  
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
  
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email"><br>
  
      <label for="homepage">Add your homepage:</label>
      <input type="url" id="homepage" name="homepage"><br>
  
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone"><br>
  
      <label for="gsearch">Search Google:</label>
      <input type="search" id="gsearch" name="gsearch"><br>
  
      <label for="appt">Select a time:</label>
      <input type="time" id="appt" name="appt"><br>
  
      <label for="week">Select a week:</label>
      <input type="week" id="week" name="week"><br>
  
      <label for="month">Select a month:</label>
      <input type="month" id="month" name="month"><br>
  
      <label for="meeting">Select a date and time for your meeting:</label>
      <input type="datetime-local" id="meeting" name="meeting"><br>
  </form>

    <a
      href="https://treybertram06.github.io/gamedev11trey/public/t1a03forms-trey.html"
      >Forms</a
    >
  </body>
</html>
