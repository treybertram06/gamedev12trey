<head>
    <title>VideoFlac Test 02</title>
    <script>
        let nameArray = ['Fred', 'Jon', 'Daniel'];
        function runLoop() {
            for (let i = 0; i < nameArray.length; i++) {
                if (nameArray[i] === 'Jon') {
                    document.getElementById('output') = "wow!"
                }
            }
        }
    </script>
</head>
<body>
    <h1>VideoFlac Test 02</h1>
    <hr>
    <button onclick="runLoop()">Run Loop</button>
    <div id="output">...</div>
</body>
