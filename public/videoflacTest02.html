<head>
    <title>VideoFlac Test 02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        let nameArray = ['Fred', 'Jon', 'Daniel'];

        function runLoop() {
            for (let i = 0; i < nameArray.length; i++) {
                if (nameArray[i] === 'Jon') {
                    $('#output') = "wow!"
                }
            }

        }
    </script>
</head>
<body>
    <h1>VideoFlac Test 02</h1>
    <br>
    <hr>
    <button onclick="runLoop()">Run Loop</button>
    <div id="output">...</div>
</body>
