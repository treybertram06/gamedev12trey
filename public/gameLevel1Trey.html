   <script>

    let myKey = 0


document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 65: // a
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 68: // d
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 87: // w
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 83: // s
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
            myCheckHit()     // checks for all collisions
            break;
        case 39: // right arrow key
            // get the left position and width of myImg01
            let img01Left = parseInt(document.getElementById('myImg01').style.left);
            let img01Width = parseInt(document.getElementById('myImg01').style.width);
            let img01Top = parseInt(document.getElementById('myImg01').style.top);
            
            // set the left position of myImg03 to the right side of myImg01
            document.getElementById('myImg03').style.left = img01Left + img01Width + 'px';
            document.getElementById('myImg03').style.top = img01Top + 'px';
            
            // start moving myImg03 1px to the right every 10ms
            setInterval(function() {
                document.getElementById('myImg03').style.left = parseInt(document.getElementById('myImg03').style.left) + 1 + 'px';
                myCheckHit()     // checks for all collisions
            }, 10);
            break;
    }
};

   </script>

    <script>

   function goLeft() {

}

   function goUp() {
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -10 + 'px'

}


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
    myKey = 0
   if ( myHitOther('myImg01','myImg02') ){
        alert('You lose!')
        location.reload()
   }

   if ( myHitOther('myImg02','myImg03') ){
        document.getElementById('myImg03').style.top = "-100px"
        alert('You win!')
        window.location.href = "https://treybertram06.github.io/GameDevFinal/index.html";

   }

}  // end of myCheckHit()
