<html>
    <head>
        <title>Fun Test Trey</title>
        <link rel="stylesheet" href="https://treybertram06.github.io/gamedev12trey/static/styles.css">
    </head>
    <body class="body01">

        <div class="navbar">
            <a href="./index.html">Index</a>
            <a href="https://github.com/treybertram06/gamedev12trey/tree/main">Github</a>
            <button id="colorChangeButton" onclick="colourChange()">Change Colours</button>
        </div>

        <h5>Version 0.0.1</h5>
        <h1 class="pageTitle">Fun Test Trey</h1>
        <br><hr>
        <input type="text" id="myText01" placeholder="Fred" value="Fred"><br>
        <input type="number" id="myText02" placeholder="16" value="16"><br>
        <button class="buttonStyle01" onclick="checkAge()">Check Age</button><br>
        <button class="buttonStyle01" onclick="clearFields()">Clear</button><br><br>

        <div id="myDiv01">...</div>

        <script>
            function checkAge() {
                let output = ""
                let age = document.getElementById('myText02').value
                let name = document.getElementById('myText01').value 

                if (age == "" || name == "") {
                    output = "Please fill in all fields."
                } else if (age <= 0) {
                    output = name + " does not exist."
                }else if (age <= 3) {
                    output = name + " is a baby."
                } else if (age <= 12) {
                    output = name + " is a child."
                } else if (age <= 18) {
                    output = name + " is a teenager."
                } else if (age <= 65) {
                    output = name + " is an adult."
                } else if (age <= 100) {
                    output = name + " is a senior."
                } else if (age > 100) {
                    output = name + " is running out of time."
                }

                document.getElementById('myDiv01').innerText = output
            }

            function clearFields() {
                document.getElementById('myText01').value = ""
                document.getElementById('myText02').value = ""
            }
        </script>
    </body>
</html>
