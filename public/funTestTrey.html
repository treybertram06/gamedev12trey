<html>
    <head>
        <title>Fun Test Trey</title>
    </head>
    <body>
        <input type="text" id="myText01" placeholder="Fred"><br>
        <input type="number" id="myText02" placeholder="16"><br>
        <button onclick="checkAge()">Check Age</button><br><br>

        <div id="myDiv01">...</div>

        <script>
            function checkAge() {
                let output = ""
                let age = document.getElementById('myText02').value
                let name = document.getElementById('myText01').value 

                if (age <= 0) {
                    output = name + " does not exist."; return
                }else if (age <= 3) {
                    output = name + " is a baby."; return
                } else if (age <= 12) {
                    output = name + " is a child."; return
                } else if (age <= 18) {
                    output = name + " is a teenager."; return
                } else if (age <= 65) {
                    output = name + " is an adult."; return
                } else if (age <= 100) {
                    output = name + " is a senior."; return
                } else if (age > 100) {
                    output = name + " is running out of time."; return
                }
            }
        </script>
    </body>
</html>
