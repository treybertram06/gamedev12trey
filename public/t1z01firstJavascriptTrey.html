<html>
    <head>
        <link rel="stylesheet" href="https://treybertram06.github.io/gamedev12trey/static/styles.css">
        <title>First Javascript</title>
        <style>
            #slider {
                margin: 50px auto;
                position: relative;
                border-radius: 25px;
                overflow: hidden;
            }

            #slideImage {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body class="body01">

        <div class="navbar">
            <a href="./index.html">Index</a>
            <a href="https://github.com/treybertram06/gamedev12trey/tree/main">Github</a>
        </div>
      
        <h5>Version 0.0.2</h5>
        <h1 class="pageTitle">T1Z01 First Javascript Trey</h1>
        <br><hr>

        <div id="slider" style="width: 300px; height: 300px; background: #ddd; position: relative; overflow: hidden; border-radius: 25px;">
            <img id="slideImage" src="" style="position: absolute; width: 100%; height: 100%;">
        </div>
        
        <button onclick="startSlideshow()">Start Slideshow</button>

        <script>
            var slideIndex = 0;
            var slides = ["https://source.unsplash.com/random/300x300", "https://source.unsplash.com/random/300x301", "https://source.unsplash.com/random/300x302"];
        
            function startSlideshow() {
                var img = document.getElementById("slideImage");
                img.src = slides[slideIndex];
                slideIndex++;
                if (slideIndex >= slides.length) { slideIndex = 0; }
                setTimeout(startSlideshow, 2000); // Change image every 2 seconds
            }
        </script>
    </body>
</html>
